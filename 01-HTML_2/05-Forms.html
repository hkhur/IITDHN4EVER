<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <h1>Form Handling</h1>

    <form action="login.html" method="post">
        <label for="box_1">Enter Name</label>
         <input type="text" name="username" id="box_1">
        <label for="box_2">Enter Password</label>
        <input type="password" name="userpwd" id="box_2">
        <br><br>
        Select City 
        <select name="city" id="">
            <option value="goa">Goa</option>
            <option value="del">Delhi</option>
            <option value="noi">Noida</option>
            <option value="agra">Agra</option>
            <option value="jai">Jaipur</option>
            <option value="mum">Mumbai</option>
        </select>
        <br><br>
        Select Gender
        <input type="radio" name="gender" value="m"> Male
        <input type="radio" name="gender" value="f"> Female
        <br><br>
        Select Sports
        <input type="checkbox"> Cricket
        <input type="checkbox"> Football
        <input type="checkbox"> Hockey
        <input type="checkbox"> Chess
        <br><br>
        <input type="submit" value="Login">
    </form>
    
</body>
</html>
