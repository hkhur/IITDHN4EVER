<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <h1>Form Handling</h1>

    <!-- method - get and post -->
    <form action="login.html" method="get">
        <table>
            <tr>
                <td><label for="u_name">Enter Name</label></td>
                <td>
                    <input type="text" name="username" id="u_name">
                </td>
            </tr>
            <tr>
                <td><label for="u_pwd">Enter Password</label></td>
                <td>
                    <input type="password" name="userpwd" id="u_pwd">
                </td>
            </tr>
            <tr>
                <td>Choose City</td>
                <td>
                    <select>
                        <option>Select City</option>
                        <option value="mum">Mumbai</option>
                        <option value="del">Delhi</option>
                        <option value="pun">Pune</option>
                        <option value="noi">Noida</option>
                        <option value="che">Chennai</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" value="m"> Male
                    <input type="radio" name="gender" value="f"> Female
                </td>
            </tr>
            <tr>
                <td>Choose Courses</td>
                <td>
                    <input type="checkbox"> Btech
                    <input type="checkbox"> Mtech
                    <input type="checkbox"> BCA
                    <input type="checkbox"> MCA
                </td>
            </tr>
            <tr>
                <td>Choose File</td>
                <td>
                    <input type="file">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Login">
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
